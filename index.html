<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!--Font awesome CDN-->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./style.css" />
    <script defer src="./app.js"></script>

    <title>Social media dashboard</title>
  </head>
  <body class="light">
    <div class="container">
      <div class="wrapper">
        <header>
          <!-- Header headline -->
          <div class="header-left">
            <div class="header-headline-text">Social Media Dashboard</div>
            <div class="header-headline-subtext">Total Followers: 23,004</div>
          </div>

          <!-- Dark/Light  Button -->
          <div class="header-right">
            <div class="header-toggler">Dark Mode</div>
            <div class="toggle-btn" id="toggle-btn">
              <div class="toggle-circle" id="toggle-circle"></div>
            </div>
          </div>
        </header>

        <!-- Social Cards -->
        <section class="social-cards">
          <div class="social-card facebook">
            <div class="card">
              <a href="#" class="card-item"><i class="fab fa-facebook"></i></a>
              <span class="card-name">@nathanf</span>
            </div>
            <div class="followers">
              <span class="follower-number">1987</span>
              <div class="follower">followers</div>
            </div>
            <div>
              <img class="up-arrow" src="./images/icon-up.svg" alt="facebook" />
              <span class="up-arrow">12 Today</span>
            </div>
          </div>
          <div class="social-card twitter">
            <div class="card">
              <a href="#" class="card-item"><i class="fab fa-twitter"></i></a>
              <span class="card-name">@nathanf</span>
            </div>
            <div class="followers">
              <span class="follower-number">1044</span>
              <div class="follower">followers</div>
            </div>
            <div>
              <img class="up-arrow" src="./images/icon-up.svg" alt="twitter" />
              <span class="up-arrow">99 Today</span>
            </div>
          </div>
          <div class="social-card instagram">
            <div class="card">
              <a href="#" class="card-item"><i class="fab fa-instagram"></i></a>
              <span class="card-name">@realnathanf</span>
            </div>
            <div class="followers">
              <span class="follower-number">11k</span>
              <div class="follower">followers</div>
            </div>
            <div>
              <img
                class="up-arrow"
                src="./images/icon-up.svg"
                alt="instagram"
              />
              <span class="up-arrow">1099 Today</span>
            </div>
          </div>
          <div class="social-card youtube">
            <div class="card">
              <a href="#" class="card-item"><i class="fab fa-youtube"></i></a>
              <span class="card-name">Nathan F.</span>
            </div>
            <div class="followers">
              <span class="follower-number">8239</span>
              <div class="follower">subscribers</div>
            </div>
            <div class="">
              <img
                class="down-arrow"
                src="./images/icon-down.svg"
                alt="youtube"
              />
              <span class="down-arrow">12 Today</span>
            </div>
          </div>
        </section>
      </div>
    </div>

    Followers 12 Today @nathanf 1044 Followers 99 Today @realnathanf 11k

    Page Views 87 3% Likes 52 2% Likes 5462 2257% Profile Views 52k 1375%
    Retweets 117 303% Likes 507 553% Likes 107 19% Total Views 1407 12%
 -->
  </body>
</html>
